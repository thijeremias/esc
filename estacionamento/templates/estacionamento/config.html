{% extends 'base.html' %}
{% block title %}Estacionamento - Configuraçãoes{% endblock %}
{% block content %}

<form method="POST" action="{% url 'estacionamento:config' %}">
    {% csrf_token %}
<p align='center'>Configurações</p>
{% for campo in form %}
    <div class="form-group row">
        <div class="col-xs-4">
            {{ campo.label }}
            {{ campo }}
            {{ campo.errors }}
        </div>
    </div>
{% endfor %}
<div class="form-group row">
    <div class="col-xs-4">
            <button id="id_configurar" type="submit" class="btn btn-primary">Configurar</button>
    </div>
</div>
</form>
{% endblock %}
